<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Парсинг товаров</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Поиск: {{ phrase }}</h2>

<form action="/frontend/v2/search/add" method="post">
    <input type="text" name="phrase" value="{{ phrase }}" />
    <button type="submit">Запустить парсер</button>
</form>

<div id="products">
    <!-- Сюда будут добавляться товары -->
</div>

<script>
    const eventSource = new EventSource("/frontend/v2/search/stream");

    eventSource.onmessage = function(event) {
        const container = document.getElementById("products");
        container.insertAdjacentHTML('beforeend', event.data);
    };

    eventSource.onerror = function(err) {
        console.error("Ошибка SSE:", err);
    };
</script>

</body>
</html>
